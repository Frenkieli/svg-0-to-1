<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    stroke ：邊框的顏色
    stroke-width：邊框的寬度
    stroke-linecap：邊框端點的屬性 ( butt ( 預設 )、square、round )
    stroke-linejoin：邊框接合尖角的屬性 ( miter ( 預設 )、round、bevel )
    stroke-dasharray：虛線
   -->
  <svg width="500">
    <!-- 預設 -->
    <polyline fill="none" stroke="#000000" stroke-width="10" points="83.678,119.133 113.376,89.434 143.075,119.133 " />
    <!-- 兩個都圓弧 -->
    <polyline fill="none" stroke="#000000" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" points="193.546,119.133 
        223.245,89.434 252.943,119.133 " />
    <!-- 端點用 square 包著 連接點用 bevel修飾  -->
    <polyline fill="none" stroke="#000000" stroke-width="10" stroke-linecap="square" stroke-linejoin="bevel" points="
        307.677,116.758 337.376,87.059 367.076,116.758 " />
  </svg>
  <br>
  <svg height="600" width="500">
    <!-- 
      stroke-dasharray 意味著間隔距離
      2             就是實線拿 2 陣列結束重新開始 虛線拿 2 不斷重複
      2,5           就是實線拿 2 虛線拿 5 陣列結束 實線拿 2 不斷重複
      2,5,3         就是實線拿 2 虛線拿 5 實線拿 3 陣列結束 虛線拿 2 不斷重複
      以下類推 
     -->
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2" x1="0" y1="50" x2="500" y2="50" />
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2,5" x1="0" y1="150" x2="500" y2="150" />
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2,5,3" x1="0" y1="250" x2="500" y2="250" />
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2,5,3,10" x1="0" y1="350" x2="500" y2="350" />
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2,5,3,10,5" x1="0" y1="450" x2="500" y2="450" />
    <line fill="none" stroke-width="30" stroke="#000000" stroke-dasharray="2,5,3,10,5,1" x1="0" y1="550" x2="500" y2="550" />
  </svg>
</body>

</html>
