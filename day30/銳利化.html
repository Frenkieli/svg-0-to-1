<body>
  這邊直接記效果吧！
  <img src="20141020_1_demo.png" alt="">
  <style>
    img {
      position: fixed;
      top: 100px;
      left: 350px;
    }
  </style>
  <h1>模糊化</h1>
  <svg width="600" height="300">
    <!-- 模糊化 -->
    <defs>
      <filter id="aaa">
        <feConvolveMatrix order="3" kernelMatrix="
        1  1  1    
        1  1  1    
        1  1  1" edgeMode="none">
        </feConvolveMatrix>
      </filter>
    </defs>
    <image x="0" y="0" xlink:href="20141020_1_demo.png" filter="url(#aaa)"></image>
  </svg>
  <hr>
  <h1>模糊化2</h1>
  <svg width="600" height="300">
    <!-- 模糊化 -->
    <defs>
      <filter id="bbb">
        <feConvolveMatrix order="3" kernelMatrix="
        3  0  3    
        0  0  0   
        3  0  3" edgeMode="none">
        </feConvolveMatrix>
      </filter>
    </defs>
    <image x="0" y="0" xlink:href="20141020_1_demo.png" filter="url(#bbb)"></image>
  </svg>
  <hr>
