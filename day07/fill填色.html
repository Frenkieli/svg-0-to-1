<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      width: 100%;
    }
  </style>
</head>

<body>
  <svg height="200">
    <!-- 基本填色 -->
    <rect x="50" y="50" width="100" height="100" stroke="#000" stroke-width="10" fill="#f40"></rect>
    <rect x="170" y="50" width="100" height="100" stroke="#000" stroke-width="10" fill="#0f5"></rect>
    <rect x="290" y="50" width="100" height="100" stroke="#000" stroke-width="10" fill="#09f"></rect>
  </svg>
  <br>
  <svg height="400">
    <!-- 漸層色設計 -->
    <!-- 
      defs 定義設定
      linearGradient 線性漸層
      stop 漸層位置 
      0 ~ 20% #F00
      20% ~ 50% F00 ~ 00F的漸變
      50% ~ 80% 00F ~ FF0的漸變
      50% ~ 100% #FF0 
     -->
    <defs>
      <linearGradient id="a1">
        <stop offset="20%" stop-color="#F00" />
        <stop offset="50%" stop-color="#00F" />
        <stop offset="80%" stop-color="#ff0" />
      </linearGradient>
    </defs>
    <rect x="50" y="250" width="100" height="100" stroke="#000" stroke-width="5" fill="url(#a1)"></rect>
    <circle cx="220" cy="300" r="50" stroke="#000" stroke-width="5" fill="url(#a1)"></circle>
    <rect x="290" y="250" width="100" height="100" stroke="url(#a1)" stroke-width="5" fill="none"></rect>
  </svg>
  <br>
  <svg height="400">
    <!-- 漸層色設計 -->
    <!-- 
      defs 定義設定
      radialGradient 放射漸層
      stop 漸層位置 
      0 ~ 20% #F00
      20% ~ 50% F00 ~ 00F的漸變
      50% ~ 80% 00F ~ FF0的漸變
      50% ~ 100% #FF0 
     -->
    <defs>
      <radialGradient id="a2">
        <stop offset="5%" stop-color="#ff0" />
        <stop offset="50%" stop-color="#00F" />
        <stop offset="95%" stop-color="#f00" />
      </radialGradient>
    </defs>
    <rect x="50" y="250" width="100" height="100" stroke="#000" stroke-width="5" fill="url(#a2)"></rect>
    <circle cx="220" cy="300" r="50" stroke="#000" stroke-width="5" fill="url(#a2)"></circle>
    <rect x="290" y="250" width="100" height="100" stroke="url(#a2)" stroke-width="5" fill="none"></rect>
  </svg>
  <br>
  <svg height="400">
    <!-- 漸層色設計 -->
    <!-- 
      漸層色的線
      坐標 0 0 
      往
      坐標 0 100過去就是垂直

      坐標 0 0
      往坐標 100 100過去就是傾斜
     -->
    <defs>
      <!-- <linearGradient id="a3" x1="0%" y1="0%" x2="0%" y2="100%"> -->
      <linearGradient id="a3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="20%" stop-color="#F00" />
        <stop offset="50%" stop-color="#00F" />
        <stop offset="80%" stop-color="#ff0" />
      </linearGradient>
    </defs>
    <rect x="50" y="250" width="100" height="100" stroke="#000" stroke-width="5" fill="url(#a3)"></rect>
    <circle cx="220" cy="300" r="50" stroke="#000" stroke-width="5" fill="url(#a3)"></circle>
    <rect x="290" y="250" width="100" height="100" stroke="url(#a3)" stroke-width="5" fill="none"></rect>
  </svg>
  <br>
  <svg height="400">
    <!-- 漸層色設計 -->
    <!-- 
      設定圓心位置 
      坐標 20 40
     -->
    <defs>
      <radialGradient id="a4" cx="20%" cy="40%">
        <stop offset="5%" stop-color="#ff0" />
        <stop offset="50%" stop-color="#00F" />
        <stop offset="95%" stop-color="#f00" />
      </radialGradient>
    </defs>
    <rect x="50" y="250" width="100" height="100" stroke="#000" stroke-width="5" fill="url(#a4)"></rect>
    <circle cx="220" cy="300" r="50" stroke="#000" stroke-width="5" fill="url(#a4)"></circle>
    <rect x="290" y="250" width="100" height="100" stroke="url(#a4)" stroke-width="5" fill="none"></rect>
  </svg>
  <br>
  <svg height="400">
    <!-- 
      pattern x="0" y="0" width="30" height="30" 定義色塊 坐標 0 0 寬高
      裡面再去填色 因為有 長寬各有5 沒有填色所以繪有空白
     -->
    <defs>
      <pattern id="a5" patternUnits="userSpaceOnUse" x="0" y="0" width="30" height="30">
        <rect x="0" y="0" width="25" height="25" stroke="#none" fill="#09f"></rect>
      </pattern>
    </defs>
    <circle cx="220" cy="300" r="50" stroke="#000" stroke-width="5" fill="url(#a5)"></circle>
  </svg>
</body>

</html>
